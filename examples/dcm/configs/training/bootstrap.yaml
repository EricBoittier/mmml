# @package _global_
training:
  # Training parameters
  num_epochs: 50
  learning_rate: 1.0e-4
  batch_size: 1
  
  # Bootstrap parameters
  n_bootstrap: 10
  
  # Loss weights (can be schedules)
  esp_weight_schedule: "linear"  # linear, constant
  esp_weight_start: 1000.0
  esp_weight_end: 10000.0
  chg_weight_schedule: "inverse"  # inverse, constant
  chg_weight_start: 1.0
  chg_weight_end: 0.1
  
  # Gradient clipping
  use_grad_clip: true
  grad_clip_norm: 1.0
  
  # Restart from previous params
  restart_from_checkpoint: null

